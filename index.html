<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VGMORDLE</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
        integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <link rel="stylesheet" href="./style/style.css">

    <script src="js/declarations.js" defer></script>
    <script src="js/player.js" defer></script>
    <script src="js/songs.js" defer></script>
    <script src="js/main.js" defer></script>

</head>

<body>

    <div id="modal" class="modal fadeIn">
        <!-- <div class="pyro">
            <div class="before"></div>
            <div class="after"></div>
        </div> -->
        <!-- modal content -->
        <div class="modal-content">
            <div>
                <!-- <img id="thumbnail" src=https://img.youtube.com/vi/eqHhNOdAvs0/maxresdefault.jpg width="750"> -->
                <div id="player_container">
                    <div id="player"></div>
                </div>
                
                <p id="game_title"></p>
                <p id="song_title"></p>
                <hr class="modal_hr">
                <div id="button_next">
                    <button id="btn_next">Next Track</button>
                </div>
                

            </div>
        </div>  
    </div>

    <!-- top -->
    <header>
        <h1>VGMORDLE</h1>
    </header>

    <!-- middle -->
    <section>
        <hr>
        <ul id="ul_guessBoxes">
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>
    </section>

    <!-- bottom -->
    <footer>

        <div>
            <ul id="list"></ul>
            <input type="text" id="inp_guess">
        </div>

        <div class="button_grid">
            <button id="btn_skip">Skip</button>
            
            <div class="play_button_container">
                <button type='button' id="btn_play">
                    <div id="triangle"></div>
                    <div id="chart" class="chartAnimation"></div>
                </button>
            </div>
            
            <button id="btn_submit">Submit</button>
        </div>

    </footer>

    <div id="player"></div>

</body>

</html>
